<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="HTML - Forms" />
    <title>Forms</title>
  </head>
  <body>
    <h2>Create an Account</h2>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
      <div>
        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div><label for="name">Name:</label><br /></div>
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <div>
        <label for="age">Age:</label>
        <input type="number" min="1" max="100" placeholder="Select" name="age" id="age"/>
      </div>
      <div>
        <br />
        <label for="message">Tell us a little about yourself:</label><br />
        <textarea name="message" id="message" rows="10" cols="40"></textarea>
      </div>
      <br />
      <div class="input-block">
        <input id="terms" name="terms" type="checkbox" />
        <label for="terms">
          I agree to the <a href="#"> terms of service </a>
        </label>
      </div>
      <br />
      <input type="submit" value="Sign up" />
    </form>
  </body>
</html>
