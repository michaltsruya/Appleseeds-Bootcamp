<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #outer {
  width: 100px;
  height: 100px;
  background: darkcyan;
  margin: 50px;
  /* Position relative was missing */
  position: relative;
  font-size: 14px;
}

#inner {
  width: 50px;
  height: 50px;
  background: lightgreen;
  /* change absolute to relative */
  position: relative;
  top: 10px;
}
    </style>
    <title>8.2 positioning</title>
  </head>
  <body>
    <div id="outer">
      Box titles
      <div id="inner"></div>
    </div>
  </body>
</html>
