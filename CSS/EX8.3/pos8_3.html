<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .box {
  border: 2px solid black;
  background-color: white;
}
.box1 {
  position: absolute;
  width: 160px;
  height: 150px;
  top: 10px;
  bottom: 10px;
}
.box2 {
  position: absolute;
  width: 150px;
  height: 150px;
  top: 80px;
  left: 80px;
}
.box3 {
  position: absolute;
  width: 500px;
  height: 150px;
  top: 200px;
}
.box4 {
  position: absolute;
  width: 140px;
  height: 500px;
  top: 10px;
  left: 340px;
}
    </style>
    <title>8.3 positioning</title>
  </head>
  <body>
    <div class="box1 box">div 1</div>
    <div class="box2 box">div 2</div>
    <div class="box3 box">div 3</div>
    <div class="box4 box">div 4</div>
  </body>
</html>
