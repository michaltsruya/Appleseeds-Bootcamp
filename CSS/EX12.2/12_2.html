<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX_12_3</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    width: 400px;
    height: 300px;
    background-color: red;
}

.box::before {
    content: "";
    width: 200px;
    height: 300px;
    background-color: purple;
    position: absolute;
}

    </style>
</head>
<body>
    <header class="container">
        <div class="box"></div>
    </header>
    
</body>
</html>
