<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css properties</title>
    <style>
        h2 {
            border-width: 5px;
            border-style: solid;
           }
    </style>
</head>
<body>
    <div>
        <h2 style="color:red">Hello World</h2>
    </div>
    <div>
        <h2><b><i>Hello World</i></b></h2>
    </div>
    <div>
        <h2 style= "color: white; background-color: black; font-family: monospace";>Hello World</h2>
    </div>

</body>
</html>
